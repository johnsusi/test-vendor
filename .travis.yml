language: cpp

compiler: clang

before_install:
  - uname -a

install:
  - curl -sL https://cmake.org/files/v3.5/cmake-3.5.2-Linux-x86_64.tar.gz | tar xvz
  - export PATH=$PWD/cmake-3.5.2-Linux-x86_64/bin:$PATH
  - cmake --version
  - clang --version
  - mkdir vendor/build
  - cd vendor/build
  - cmake .. -DVENDOR_PLATFORM=linux-x64
  - make
  - make install

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
